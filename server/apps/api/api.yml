openapi: 3.0.1
info:
  title: datasetarchiver
  description: datasetarchiver
  version: 1.0.0
servers:
  - url: /api/v1
tags:
  - name: Datasetarchiver
    description: here you find all options available in v1
paths:
  /getFile:
    get:
      parameters:
        - in: query
          name: id
          description: ObjectId of file
          schema:
            type: string
          required: true
        - in: query
          name: as
          description: defines method to get files (stream, zip)
          schema:
            type: string
      tags:
      - Datasetarchiver
      description:
      responses:
        200:
          description: Returns file with specified method default is stream
  /getFiles:
    get:
      parameters:
        - in: query
          name: byType
          description: defines Type of files to get (csv, text/csv, zip, etc..)
          schema:
            type: string
          required: true
        - in: query
          name: as
          description: defines method to get files (zip, stream)
          schema:
            type: string
      tags:
      - Datasetarchiver
      description:
        Gets newest Versions of Files (if stream, files seperated by [FILENAME_START\n[filename]\nFILENAME_END])
      responses:
        200:
          description: Returns files with specified method default is stream (only newest versions)
  /getFileIDs:
    get:
      parameters:
        - in: query
          name: byType
          description: defines Type of files to get (csv, text/csv, zip, etc..)
          schema:
            type: string
      tags:
      - Datasetarchiver
      description:
      responses:
        '200':
          description: An allVersionIDs object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allVersionIDs'
  /getDatasets:
    get:
      parameters:
        - in: query
          name: byType
          description: defines type of datasets to get  (csv, text/csv, zip, etc..)
          schema:
            type: string
      tags:
      - Datasetarchiver
      description:
      responses:
        200:
          description: Returns array of datasets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Dataset'
  /getDataset:
    get:
      parameters:
        - in: query
          name: id
          description: ObjectId of dataset
          schema:
            type: string
          required: true
      tags:
      - Datasetarchiver
      description:
      responses:
        200:
          description: Returns dataset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
  /crawlID:
    get:
      parameters:
        - in: query
          name: id
          description: Crawls the id which links to the data
          schema:
            type: string
          required: true
      tags:
      - Datasetarchiver
      description: crawl id
      responses:
        200:
          description: Returns a boolean if crawl started
  /addHref:
    get:
      parameters:
        - in: query
          name: href
          description: The href which links to the data
          schema:
            type: string
          required: true
        - in: query
          name: source
          description: The source of the href provided
          schema:
            type: string
        - in: query
          name: filename
          description: The name of the file provided
          schema:
            type: string
        - in: query
          name: filytype
          description: The type of the file provided
          schema:
            type: string
      tags:
      - Datasetarchiver
      description: TODO make it a json request
      responses:
        200:
          description: Returns an object of what has been added
          content: {}
  /addManyHrefs:
    get:
      parameters:
        - in: query
          name: hrefs
          description: The href which links to the data
          schema:
            oneOf:
              - type: array
              - type: object
              - type: string
          required: true
      tags:
      - Datasetarchiver
      description: TODO make it a json request
      responses:
        200:
          description: Returns an object of what has been added
          content: {}


components:
  schemas:
    Dataset:
      title: dataset
      required:
      - name
      type: object
      properties:
        _id:
          type: string
        url:
          type: object
        id:
          type: string
        meta:
          type: object
        crawl_info:
          type: object
        versions:
          type: array
          items:
            type: string
    allVersionIDs:
      type: array
      items:
        type: object
        properties:
          meta:
            type: object
          dataset_id:
            type: string
          file_ids:
            type: array
            items:
              type: string
            uniqueItems: true
        description: The file_ids array holds all ids of versions of the dataset ([0] is oldest).
